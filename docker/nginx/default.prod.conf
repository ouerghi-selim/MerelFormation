server {
    listen 80;
    server_name _;
    
    # ✅ CORRECTION: Augmentation limite taille requête pour uploads documents
    client_max_body_size 50M;

    # Pour les requêtes API
    location /api {
        root /var/www/public;
        try_files $uri /index.php$is_args$args;
    }

    # Configuration PHP pour l'API
    location ~ ^/index\.php(/|$) {
        root /var/www/public;
        fastcgi_pass php:9000;
        fastcgi_split_path_info ^(.+\.php)(/.*)$;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param DOCUMENT_ROOT $document_root;
        fastcgi_buffer_size 128k;
        fastcgi_buffers 4 256k;
        fastcgi_busy_buffers_size 256k;
        internal;
    }

    # Pour les fichiers JavaScript
    location ~* \.js$ {
        root /var/www/public/build;
        add_header Content-Type "application/javascript; charset=utf-8";
        add_header Cache-Control "public, max-age=31536000, immutable";
        try_files $uri =404;
    }

    # Pour les fichiers CSS
    location ~* \.css$ {
        root /var/www/public/build;
        add_header Content-Type "text/css; charset=utf-8";
        add_header Cache-Control "public, max-age=31536000, immutable";
        try_files $uri =404;
    }

    # Pour les images
    location ~* \.(jpg|jpeg|png|gif|ico|svg)$ {
        root /var/www/public/build;
        add_header Cache-Control "public, max-age=31536000, immutable";
        try_files $uri =404;
    }

    # Pour tout le reste
    location / {
        root /var/www/public/build;
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "public, max-age=3600";
    }

    # Éviter d'exécuter d'autres fichiers PHP
    location ~ \.php$ {
        return 404;
    }

    # Logs
    error_log /var/log/nginx/merelformation_error.log;
    access_log /var/log/nginx/merelformation_access.log;
}